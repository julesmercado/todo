<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>asdfasdf</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-ionic" 
              ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
        <h1 class="title">TODO Tasks</h1>
        
        <button class="button button-icon ion-arrow-move"
              ng-click="data.showDelete = false; data.showReorder = !data.showReorder"></button>
      </ion-header-bar>
      <ion-content>
  
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
          <ion-item ng-show="!tasks.length">
          No tasks
          </ion-item>
          
          <ion-item ng-show="tasks.length" ng-repeat="task in tasks" item="task" >
          {{task.task_name}}
          <ion-delete-button class="ion-minus-circled" ng-click="deletetask($index)"></ion-delete-button>
          
          </ion-item>
        </ion-list>
        
      </ion-content>


      <script id="new-task.html" type="text/ng-template">

          <div class="modal">

          <!-- Modal header bar -->
          <ion-header-bar class="bar-stable">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive" ng-click="hideModal()">Cancel</button>
          </ion-header-bar>

          <!-- Modal content area -->
          <ion-content>

            <form ng-submit="addTodo(title)">
            <div class="list">
              <label class="item item-input">
              <input type="text" placeholder="What do you need to do?" ng-model="title">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Task</button>
            </div>
            </form>

          </ion-content>

          </div>

        </script>

      <ion-footer-bar class="bar-positive">
        <!-- New Task button-->
        <button class="button button-icon pull-right" ng-click="newTask('create')">
          <i class="icon ion-compose"></i>
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
